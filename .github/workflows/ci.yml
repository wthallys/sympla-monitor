name: 🔐 Segurança - npm audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Instala dependências
        run: npm install

      - name: 🧪 Rodar testes automatizados
        run: npm test

      - name: 🚨 Verifica vulnerabilidades com audit-ci
        run: npx audit-ci --moderate